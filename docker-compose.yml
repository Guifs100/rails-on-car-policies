services:
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3005 -b '0.0.0.0'"
    image: car_policies_web
    container_name: car_policies_web
    tty: true
    stdin_open: true
    volumes:
      - .:/rails-on-car-policies/
    env_file:
      - .env
    ports:
      - "3005:3005"
    networks:
      - policy-service
    depends_on:
      - db
      - sneakers

  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "5432:5432"
    networks:
      - policy-service


  sneakers:
    build:
      context: .
    command: bash -c 'bundle exec rake sneakers:run'
    volumes:
      - .:/rails-on-car-policies/
    env_file:
      - .env
    networks:
      - policy-service

networks:
  policy-service:
    name: policy-service
